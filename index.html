<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Earthquakes d3</title>

   
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <link href="node_modules\font-awesome\css\font-awesome.min.css" rel="stylesheet">
    <link href='style/map.css' rel='stylesheet' />
    
</head>
<body>
    <div class="btn-container">
        <button id="mapbtn" class="b-ready buttons toggleview"><i class="fa fa-map fa-lg"></i></button>

	<script src="node_modules/mappa-mundi/dist/mappa.js"></script>
	 <script src='./dist/bundle.js'></script>
